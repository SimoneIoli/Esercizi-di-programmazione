<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h2>Display: inline</h2>
    <div class="inline">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h2>Display: block</h2>
    <div class="block">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h2>Display: inline-block</h2>
    <div class="inline-block">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h2>Display: none</h2>
    <div>
        <span>1</span>
        <span class="none">2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <h2>Display: hidden</h2>
    <div>
        <span>1</span>
        <span class="">2</span>
        <span class="hidden">3</span>
        <span>4</span>
    </div>
    <h2>Display: hidden</h2>
    <div>
        <span>1</span>
        <span class="opacity-0">2</span>
        <span class="">3</span>
        <span>4</span>
    </div>
</body>
</html>
